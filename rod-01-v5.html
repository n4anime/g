<meta charset="utf-8" />

<title>rod-01 - Collision Overlay</title>
<style>
  body{font-family:system-ui,Segoe UI,Tahoma,Arial; margin:16px; background:#0f172a; color:#e2e8f0;}
  .wrap{max-width:980px; margin:auto; display:grid; gap:14px;}
  .card{background:#111827; border:1px solid #1f2937; border-radius:12px; padding:12px;}
  .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
  label{font-size:14px; opacity:.9}
  input[type="file"]{max-width:100%}
  input[type="range"]{width:220px}
  button{background:#334155; color:#e2e8f0; border:0; padding:8px 12px; border-radius:10px; cursor:pointer}
  button:hover{filter:brightness(1.08)}
  .stage{position:relative; width:100%; aspect-ratio: 1 / 1; background:#0b1220; border-radius:12px; overflow:hidden; border:1px solid #1f2937;}
  canvas{width:100%; height:100%; display:block; cursor:crosshair;}
  textarea{width:100%; min-height:220px; resize:vertical; background:#0b1220; color:#e2e8f0; border:1px solid #1f2937; border-radius:12px; padding:10px; font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size:12px;}
  .hint{font-size:13px; opacity:.85; line-height:1.6}
  .pill{padding:4px 10px; border-radius:999px; background:#0b1220; border:1px solid #1f2937; font-size:12px; opacity:.9}
  .toolbtn{
    display:inline-flex; align-items:center; gap:8px;
    padding:7px 10px; border-radius:999px; border:1px solid #1f2937;
    background:#0b1220; color:#e2e8f0; cursor:pointer; user-select:none;
    font-size:13px;
  }
  .toolbtn.active{outline:2px solid rgba(255,255,255,.35)}
  .swatch{width:14px; height:14px; border-radius:4px; border:1px solid rgba(255,255,255,.25); background-size:cover; background-position:center;}
</style>
</head>

<div class="wrap">
  <div class="card">
    <div class="row">
      <label>ارفع صورة الخريطة:</label>
      <input id="file" type="file" accept="image/*">
      <span class="pill">اسحب بالرسم</span>
      <span class="pill">فرشاة: مرّر على عدة بلوكات</span>
    </div>

    <div class="row" style="margin-top:10px">
      <label>الاختيار:</label>
      <div id="tools" class="row" style="gap:8px"></div>
      <span class="pill" id="toolHint">حاليًا: 1</span>
    </div>

    <div class="row" style="margin-top:10px">
      <label>حجم الفرشاة (بالبلوك):</label>
      <input id="brush" type="range" min="1" max="20" step="1" value="1">
      <span id="brushVal" class="pill">1</span>

      <label style="margin-right:12px">شفافية الطبقة:</label>
      <input id="alpha" type="range" min="0" max="1" step="0.05" value="0.45">
      <span id="alphaVal" class="pill">0.45</span>
    </div>

    <div class="row" style="margin-top:10px">
      <label>إظهار شبكة:</label>
      <input id="showGrid" type="checkbox" checked>

      <button id="reset">إرجاع للقيم الأصلية</button>
      <button id="copy">نسخ الكود</button>
    </div>
  </div>

  <div class="stage card" style="padding:0">
    <canvas id="c"></canvas>
  </div>

  <div class="card">
    <div class="hint">
      - <b>0</b> = مسموح (شفاف).<br>
      - <b>1</b> = ممنوع (عائق).<br>
      - <b>2..6</b> = عناصر (تظهر كـ صور).<br>
      - استخدم <b>حجم الفرشاة (بالبلوك)</b> ثم اسحب للرسم.
    </div>
    <textarea id="out" spellcheck="false"></textarea>
  </div>
</div>

let img = new Image();

    // === قراءة الصورة وتحديد الطرق تلقائياً ===
    function autoDetectRoads(){
      const w = COLS;
      const h = ROWS;

      const off = document.createElement('canvas');
      off.width = w;
      off.height = h;
      const octx = off.getContext('2d');

      // ارسم الصورة مصغرة على حجم الشبكة
      octx.drawImage(img, 0, 0, w, h);
      const data = octx.getImageData(0, 0, w, h).data;

      for(let r=0; r<h; r++){
        for(let c=0; c<w; c++){
          const i = (r*w + c) * 4;
          const rr = data[i];
          const gg = data[i+1];
          const bb = data[i+2];

          const brightness = (rr + gg + bb) / 3;

          // الفاتح = طريق (0) ، الغامق = عائق (1)
          grid[r][c] = brightness > 160 ? "0" : "1";
        }
      }
    }

let hasImage = false;

let grid = collisionsOriginal.map(r => r.split(''));
const ROWS = grid.length;
const COLS = grid[0].length;

/* تحميل أيقونات 2..6 */
const ICONS = {};
function loadIcons(){
  Object.keys(ICON_URLS).forEach(k=>{
    const im = new Image();
    im.onload = ()=> draw();
    im.src = ICON_URLS[k];
    ICONS[k] = im;
  });
}

function buildTools(){
  const tools = [
    {v:"0", name:"0 مسموح", color:"transparent"},
    {v:"1", name:"1 عائق", color:FALLBACK["1"]},
    {v:"2", name:"2 نجمة", img:true},
    {v:"3", name:"3", img:true},
    {v:"4", name:"4", img:true},
    {v:"5", name:"5", img:true},
    {v:"6", name:"6", img:true},
  ];

  toolsEl.innerHTML = "";
  tools.forEach(t=>{
    const b = document.createElement("button");
    b.type = "button";
    b.className = "toolbtn" + (t.v === selected ? " active" : "");
    b.dataset.value = t.v;

    const sw = document.createElement("span");
    sw.className = "swatch";
    if (t.img) {
      sw.style.backgroundImage = `url(${ICON_URLS[t.v]})`;
    } else {
      sw.style.background = t.color;
    }
    b.appendChild(sw);

    const tx = document.createElement("span");
    tx.textContent = t.name;
    b.appendChild(tx);

    b.addEventListener("click", ()=>{
      selected = t.v;
      [...toolsEl.querySelectorAll(".toolbtn")].forEach(x=>x.classList.toggle("active", x.dataset.value===selected));
      toolHint.textContent = "حاليًا: " + selected;
    });

    toolsEl.appendChild(b);
  });

  toolHint.textContent = "حاليًا: " + selected;
}

function fitCanvasToStage(){
  const stage = canvas.parentElement.getBoundingClientRect();
  const dpr = window.devicePixelRatio || 1;
  canvas.width = Math.floor(stage.width * dpr);
  canvas.height = Math.floor(stage.height * dpr);
  ctx.setTransform(dpr,0,0,dpr,0,0);
}

function draw(){
  fitCanvasToStage();

  const w = canvas.parentElement.clientWidth;
  const h = canvas.parentElement.clientHeight;

  ctx.clearRect(0,0,w,h);
  ctx.fillStyle = '#0b1220';
  ctx.fillRect(0,0,w,h);

  if(hasImage){
    const iw = img.width, ih = img.height;
    const s = Math.max(w/iw, h/ih);
    const dw = iw*s, dh = ih*s;
    const dx = (w - dw)/2;
    const dy = (h - dh)/2;
    ctx.drawImage(img, dx, dy, dw, dh);
  } else {
    ctx.fillStyle = '#94a3b8';
    ctx.font = '16px system-ui';
    ctx.fillText('ارفع صورة لتظهر هنا', 16, 28);
  }

  const cellW = w / COLS;
  const cellH = h / ROWS;

  ctx.save();
  ctx.globalAlpha = parseFloat(alpha.value);

  for(let r=0;r<ROWS;r++){
    for(let c=0;c<COLS;c++){
      const v = grid[r][c];
      if(v === "0") continue;

      const x = c*cellW;
      const y = r*cellH;

      if (v === "1") {
        ctx.fillStyle = FALLBACK["1"];
        ctx.fillRect(x, y, cellW, cellH);
        continue;
      }

      // 2..6: ارسم صورة
      const icon = ICONS[v];
      if (icon && icon.complete && icon.naturalWidth) {
        const pad = Math.min(cellW, cellH) * 0.08;
        ctx.drawImage(icon, x+pad, y+pad, cellW-2*pad, cellH-2*pad);
      } else {
        // احتياطي
        ctx.fillStyle = FALLBACK[v] || FALLBACK["1"];
        ctx.fillRect(x, y, cellW, cellH);
      }
    }
  }
  ctx.restore();

  if(showGrid.checked){
    ctx.strokeStyle = 'rgba(255,255,255,0.20)';
    ctx.lineWidth = 1;
    for(let c=0;c<=COLS;c++){
      const x = c*cellW;
      ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,h); ctx.stroke();
    }
    for(let r=0;r<=ROWS;r++){
      const y = r*cellH;
      ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(w,y); ctx.stroke();
    }
  }

  updateOutput();
}

function updateOutput(){
  const lines = grid.map(r => r.join(''));
  const code = 'const collisions = [\n' +
    lines.map(s => '  "'+s+'",').join('\n') +
    '\n];';
  out.value = code;
}

function resetGrid(){
  grid = collisionsOriginal.map(r => r.split(''));
  draw();
}

file.addEventListener('change', (e)=>{
  const f = e.target.files && e.target.files[0];
  if(!f) return;
  const url = URL.createObjectURL(f);
  img = new Image();
  img.onload = ()=>{
    hasImage = true;
    autoDetectRoads();
    draw();
  };
  img.src = url;
});

brush.addEventListener('input', ()=>{
  brushSize = parseInt(brush.value, 10);
  brushVal.textContent = brushSize;
});

alpha.addEventListener('input', ()=>{
  alphaVal.textContent = alpha.value;
  draw();
});

showGrid.addEventListener('change', draw);
resetBtn.addEventListener('click', resetGrid);

copyBtn.addEventListener('click', async ()=>{
  try{
    await navigator.clipboard.writeText(out.value);
    copyBtn.textContent = 'تم النسخ ✅';
    setTimeout(()=>copyBtn.textContent='نسخ الكود', 900);
  }catch(e){
    out.select();
    document.execCommand('copy');
  }
});

/* ===== الرسم بالسحب + فرشاة ===== */
let painting = false;

function posToCell(clientX, clientY){
  const rect = canvas.getBoundingClientRect();
  const x = clientX - rect.left;
  const y = clientY - rect.top;

  const w = rect.width;
  const h = rect.height;

  const c = Math.floor(x / (w / COLS));
  const r = Math.floor(y / (h / ROWS));

  return {r,c};
}

function paintBrush(centerR, centerC){
  // brushSize = عدد البلوكات (1 = بلوك واحد، 2 = بلوكين، ...)
  const N = Math.max(1, parseInt(brushSize, 10) || 1);
  const half = Math.floor(N / 2);

  // نحدد مربع N×N حول نقطة الرسم
  let r0 = centerR - half;
  let c0 = centerC - half;

  // تثبيت داخل الحدود
  if (r0 < 0) r0 = 0;
  if (c0 < 0) c0 = 0;
  let r1 = r0 + N - 1;
  let c1 = c0 + N - 1;
  if (r1 >= ROWS) { r1 = ROWS - 1; r0 = Math.max(0, r1 - (N - 1)); }
  if (c1 >= COLS) { c1 = COLS - 1; c0 = Math.max(0, c1 - (N - 1)); }

  for(let r=r0; r<=r1; r++){
    for(let c=c0; c<=c1; c++){
      grid[r][c] = selected;
    }
  }
  draw();
}

canvas.addEventListener('mousedown', (e)=>{
  painting = true;
  const {r,c} = posToCell(e.clientX, e.clientY);
  paintBrush(r,c);
});

window.addEventListener('mouseup', ()=>{ painting = false; });

canvas.addEventListener('mousemove', (e)=>{
  if(!painting) return;
  const {r,c} = posToCell(e.clientX, e.clientY);
  paintBrush(r,c);
});

canvas.addEventListener('touchstart', (e)=>{
  e.preventDefault();
  painting = true;
  const t = e.touches[0];
  const {r,c} = posToCell(t.clientX, t.clientY);
  paintBrush(r,c);
},{passive:false});

canvas.addEventListener('touchmove', (e)=>{
  e.preventDefault();
  if(!painting) return;
  const t = e.touches[0];
  const {r,c} = posToCell(t.clientX, t.clientY);
  paintBrush(r,c);
},{passive:false});

canvas.addEventListener('touchend', ()=>{ painting = false; });

window.addEventListener('resize', draw);

/* init */
brushSize = parseInt(brush.value, 10);
brushVal.textContent = brushSize;
alphaVal.textContent = alpha.value;
buildTools();
loadIcons();
draw();
</script>
</body>
</html>
